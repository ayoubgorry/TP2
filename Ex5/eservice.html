<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eServices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box"></div>
        <div class="login-box">
            <h1>Plateforme eServices</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Saisir votre Email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="psw">Password</label>
                    <input type="password" placeholder="Saisir votre Password" id="psw" name="psw" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se rappeler de moi</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <hr>
            <div class="links">
                <a href="#motdepasse">Mot de passe oublié?</a>
                <a href="#questions">Questions?</a>
            </div>
            <p>© 2020 Tous droits réservés</p>
        </div>
    </div>
</body>
</html>
